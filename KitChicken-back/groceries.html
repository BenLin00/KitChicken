<!doctype html>
<html lang="en" style="background-color: #faf0e6; ">

<head>
  <script src="keyboard.js"></script>
  <script src="js/jquery.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pantry/Shopping List</title>

  <link rel="stylesheet" href="styles.css">
</head>

<div class="mx-auto" style="background-color: #faf0e6; ">
  <nav class="navbar navbar-expand navbar-light bg-light p-3" style="height: 160px;">
    <a class="navbar-brand" href="kitchicken.html" style="font-size: 30px;">KitChicken</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="kitchicken.html" style="font-size: 34px;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="groceries.html" style="font-size: 34px;">Groceries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="recipes.html" style="font-size: 34px;">Recipes</a>
        </li>

    </ul>
    </div>
  </nav>

  <body>

    <div id ="shopping" class="small-container text-center hidden">
      <button id="show-pantry" class="btn btn-outline-primary btn-lg" style="height: 100px; width: 225px; font-size: 30px;">Show Pantry</button>
        <script>document.getElementById("show-pantry").addEventListener("click", 
        function(){
          $("div#pantry").show();
          $("div#shopping").hide();
        })
        </script>
      <h1 style="font-size: 70px;">My Shopping List:</h1>

      <form class="use-keyboard-input">
        <input id="item" type="text" placeholder="Items and amount" style="height: 75px; width: 500px; font-size: 40px;">
      </form>
      <br>
      <button id="add" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 350px; font-size: 30px;">Add Item</button>

      <button id="clear" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 350px; font-size: 30px;">Clear All</button>
      <br>
      <button id="rm-chck" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 350px; font-size: 30px;">Remove Marked</button>
      <button id="pantry-chck" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 350px; font-size: 30px;">Add Marked To Pantry</button>
      <ul id="shopping-list" class="center"></ul>

    </div>

    <div id="pantry" class="small-container text-center">
      <button id="slbutton" class="btn btn-outline-primary btn-lg text-center" style="height: 100px; width: 225px; font-size: 30px;">Show Shopping List</button>
      <script>document.getElementById("slbutton").addEventListener("click", 
      function(){
        $("div#shopping").show();
        $("div#pantry").hide();
      })
      </script>
      <br>
      <h1 style="font-size: 70px;">My Pantry:</h1>
      <br>

      <form class="use-keyboard-input">
        <input id="p-item" type="text" placeholder="Add items already owned" style="height: 75px; width: 500px; font-size: 40px;">
      </form>

      <br>
      <button id="add-pantry" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 250px; font-size: 30px;">Add Item</button>
      <button id="clear-pantry" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 250px; font-size: 30px;">Clear All</button>
      <button id="rm-chck-p" class="btn btn-outline-primary btn-lg" style="height: 75px; width: 250px; font-size: 30px;">Remove Marked</button>

      <br>
      <ul id="pantry-list"></ul>

    </div>

    <script src="keyboard.js"></script>
    <script src="kitchicken.js"></script>
  </body>
</div>
</html>
